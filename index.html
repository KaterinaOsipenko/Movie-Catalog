<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/03724fe038.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>MovieCatalog</title>
</head>

<body>
    <header class="container">
        <div class="header-content">
            <a href="#" class="logo">KETFLIX</a>
            <form action="">
                <input type="text" class="header-search" placeholder="Что вы ищете?">
            </form>
        </div>
    </header>

    <div class="container-card"></div>

    <div class="hands-right"><i class="fas fa-chevron-right"></i></div>

    <div class="hands-left"><i class="fas fa-chevron-left"></i></div>

    <div class="pagination">
        <div class="prev">&laquo;</div>
        <div class="page">1</div>
        <div class="page">2</div>
        <div class="page">3</div>
        <div class="page">4</div>
        <div class="page">5</div>
        <div class="page">6</div>
        <div class="page">...</div>
        <div class="next">&raquo;</div>
    </div>

    <script async src="/script/script.js"></script>

</body>

</html>
